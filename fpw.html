<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>Forgot Password</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&amp;display=swap" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
    font-family: 'Inter', sans-serif;
   }
  </style>
 </head>
 <body class="bg-[#2d7d7f] min-h-screen flex items-center justify-center p-6">
  <main class="bg-white rounded-2xl max-w-6xl w-full flex flex-col md:flex-row items-center md:items-start p-10 md:p-16 gap-10 md:gap-20">
   <section class="flex flex-col w-full md:w-1/2">
    <div class="flex items-center mb-8 space-x-4">
     <button aria-label="Back" class="text-[#2d7d7f] text-2xl self-start" type="button">
      <i class="fas fa-chevron-left"></i>
     </button>
     <h1 class="text-[#2d7d7f] font-semibold text-3xl md:text-4xl leading-tight">
      Forgot Password
     </h1>
    </div>
    <div class="flex flex-col items-center mb-8">
     <div class="border border-[#2d7d7f] rounded-xl p-4 mb-3 flex items-center justify-center w-16 h-16">
      <img alt="Fingerprint icon in teal color inside a rounded square border" class="w-8 h-8" draggable="false" height="32" src="https://storage.googleapis.com/a1aa/image/5269a54d-58e3-4a80-cfd4-fc16d1dfc3a7.jpg" width="32"/>
     </div>
     <p class="text-[#2d7d7f] font-semibold text-sm mb-1">Forgot Password?</p>
     <p class="text-[#2d7d7f] text-xs text-center max-w-[220px]">No Worries, we’ll send you the reset code</p>
    </div>

    <!-- ✅ Form with JS redirect -->
    <form class="flex flex-col gap-6 w-full max-w-md" onsubmit="event.preventDefault(); window.location.href='fpw2.html';">
     <label class="text-[#2d7d7f] font-semibold text-sm block mb-1" for="email">Email</label>
     <input class="w-full rounded-full border border-gray-300 shadow-[0_2px_2px_rgba(0,0,0,0.15)] px-6 py-3 text-[#2d7d7f] focus:outline-none focus:ring-2 focus:ring-[#2d7d7f]" id="email" placeholder=" " required type="email"/>
     <button class="bg-[#2d7d7f] text-white font-semibold rounded-full py-3 mt-1 hover:bg-[#276a6c] transition-colors" type="submit">Continue</button>
    </form>

    <!-- ✅ Login redirect -->
    <p class="text-[#2d7d7f] text-xs mt-6 max-w-md">
     <span class="font-semibold">Return to </span>
     <a class="text-blue-600 font-normal hover:underline" href="login.html">Login</a>
    </p>
   </section>

   <section class="w-full md:w-1/2 flex justify-center">
    <img alt="Illustration" class="max-w-full h-auto select-none" draggable="false" height="300" src="https://storage.googleapis.com/a1aa/image/1177b88e-3f78-46be-af2c-d927903ce1fc.jpg" width="400"/>
   </section>
  </main>
 </body>
</html>
