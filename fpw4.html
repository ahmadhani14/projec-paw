<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>
   Forgot Password
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
      font-family: "Inter", sans-serif;
    }
  </style>
 </head>
 <body class="bg-[#2a7d7f] min-h-screen flex items-center justify-center p-6">
  <main class="bg-[#fcfcfa] rounded-2xl max-w-5xl w-full flex flex-col md:flex-row items-center justify-center p-10 md:p-16 gap-10 md:gap-20">
   <section class="flex flex-col items-center text-[#2a7d7f] max-w-md w-full">
    <h1 class="text-3xl font-extrabold mb-10 text-center">
     Forgot Password
    </h1>
    <div class="flex flex-col items-center gap-6">
     <div class="border border-[#2a7d7f] rounded-lg p-4 flex items-center justify-center w-16 h-16">
      <svg class="h-8 w-8 text-[#2a7d7f] -rotate-12" fill="none" stroke="#2a7d7f" stroke-width="2" viewbox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
       <path d="M9 12l2 2 4-4M7.835 4.697a9 9 0 1012.728 12.728 9 9 0 00-12.728-12.728z" stroke-linecap="round" stroke-linejoin="round">
       </path>
      </svg>
     </div>
     <p class="font-semibold text-center text-[#2a7d7f]">
      Change password successful !
     </p>
     <p class="text-center text-[#2a7d7f] text-sm max-w-xs">
      Your password has been reset, please return to the login page to start
     </p>
     <button id="returnLoginBtn" class="bg-[#2a7d7f] text-white font-semibold rounded-full px-8 py-3 mt-4 shadow-md hover:shadow-lg transition-shadow w-full max-w-xs" type="button">
      Return to Login
     </button>
    </div>
   </section>
   <section class="w-full max-w-lg flex justify-center">
    <img alt="Illustration of a woman with glasses holding a tablet, next to charts and graphs on screens with green accents" class="max-w-full h-auto" height="250" src="https://storage.googleapis.com/a1aa/image/c2a2968f-a5b8-421d-1e0b-5390e23d5393.jpg" width="400"/>
   </section>
  </main>

  <script>
    document.getElementById('returnLoginBtn').addEventListener('click', function() {
      window.location.href = 'login.html';
    });
  </script>
 </body>
</html>
